<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-in Form</title>
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form action="">
            <label for="name"><b>First Name :</b></label>
            <input type="text" placeholder="Prashant" name="name" required><br>

            <label for="name"><b>Last Name :</b></label>
            <input type="text" placeholder="Chavan" name="name" required><br>

            <label for="email"><b>Email :</b></label>
            <input type="text" placeholder="prashantchavan@gmail.com" name="email" required><br>

            <label for="psw"><b>Enter Password :</b></label>
            <input type="password" placeholder="*****" name="psw" required><br>

            <label for="psw-repeat"><b>Confirm Password :</b></label>
            <input type="password" placeholder="*****" name="psw-repeat" required><br>

            <label for="Age"><b>Age :</b></label>
            <input type="number" id="quantity" name="quantity" min="1" max="100"><br>

            <label for="gender"><b>Gender :</b></label>
            <input type="radio" name="gender" required>
            <label for="age1">Male</label>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">Female</label>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age2">Other</label><br>

            <label for="term"><b>Terms :</b></label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="term">I agree to terms and conditions</label><br>
            
            <button type="submit">Register</button>
        </form>
    </body>
</html>
