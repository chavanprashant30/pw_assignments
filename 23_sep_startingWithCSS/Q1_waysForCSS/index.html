<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to add css into Html</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: bisque;
        }
        .child{
            background-color: aqua;
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        /* in internal and external css internal css has higher priority, because of this bisque color will be apply on background */
    </style>
</head>
<body>
    <!-- In inline css I have applied blueviolet color for background, In this case inline color will be applied because inline have a higher priority then internal and extrnal. -->
    <div class="container">
        <div class="child" style="background-color: blueviolet;">child1</div>
        <div class="child" style="background-color: blueviolet;">child2</div>
        <div class="child" style="background-color: blueviolet;">child3</div>
        <div class="child" style="background-color: blueviolet;">child4</div>
    </div>
</body>
</html>
